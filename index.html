/* üîπ Show Page Questions */
function showPaper(paperName) {
  const contentDiv = document.getElementById("content");
  const questions = gkPapers[paperName];
  if (!questions) {
    contentDiv.innerHTML = "<p>No questions found.</p>";
    return;
  }
  let html = `<div class="paper-title">${paperName}</div>`;
  questions.forEach((q, index) => {
    html += `
      <div class="question-card">
        <h3>Q${index + 1}: ${q.question}</h3>
        <p><strong>Ans:</strong> ${q.answer}</p>
      </div>`;
  });
  contentDiv.innerHTML = html;

  // ‚úÖ Auto-close menu
  document.getElementById("menuButtons").style.display = "none";
  document.querySelector(".menu-toggle").innerText = "‚ò∞";
}

/* üîπ Toggle Menu */
function toggleMenu() {
  const menu = document.getElementById("menuButtons");
  const toggleBtn = document.querySelector(".menu-toggle");
  if (menu.style.display === "flex") {
    menu.style.display = "none";
    toggleBtn.innerText = "‚ò∞";
  } else {
    menu.style.display = "flex";
    toggleBtn.innerText = "‚úï";
  }
}

/* üîπ Create Buttons Dynamically */
const menuDiv = document.getElementById("menuButtons");
Object.keys(gkPapers).forEach(paper => {
  const btn = document.createElement("button");
  btn.innerText = paper;
  btn.onclick = () => showPaper(paper);
  menuDiv.appendChild(btn);
});

/* üîπ Default Load Page 1 */
window.onload = function () {
  showPaper("Page: 1");
};

/* üïí Timer Functionality */
let timerInterval;
let timerRunning = false;
let seconds = 0;

function toggleTimer() {
  const btn = document.getElementById("timerButton");
  const display = document.getElementById("timerDisplay");

  if (!timerRunning) {
    // Start Timer
    timerInterval = setInterval(() => {
      seconds++;
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      display.textContent = `${mins.toString().padStart(2, "0")}:${secs.toString().padStart(2, "0")}`;
    }, 1000);
    btn.innerHTML = "‚è∏"; // pause icon
    timerRunning = true;
  } else {
    // Pause or Reset if pressed again
    clearInterval(timerInterval);
    if (btn.innerHTML === "‚è∏") {
      btn.innerHTML = "üîÅ"; // reset option
    } else {
      seconds = 0;
      display.textContent = "00:00";
      btn.innerHTML = "‚è±";
    }
    timerRunning = false;
  }
}
</script>
